
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href={% static "css/Signstyle.css" %}>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <div class=whole>
        <h1 id=headd>Instagram</h1>
         <p id=para>Sign Up to see Photos and Videos<br></p>
         <p id="para2">from your friends</p>

        <div class="facebook">
            <p id="face" onclick="myFunction()">
                <a id=face1 href="https://www.facebook.com/">Log in with facebook</a>
            </p>
        </div>

        <section class="or">
            <hr id="line">
            <p id="or1"><span>OR</span></p>
            <hr id="line1">
        </section>

    <form action="register" method="post">
        {% csrf_token %}
        <div id=email>
            <input type="email" name="email"  id="box1" placeholder="Mobile Number Or Email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
    
        <div id="full_name">
            <input type="text" name="first_name" id="box1" placeholder="Full Name">
        </div>

        <div id="username">
            <input type="text" id="box1" name="username" required placeholder="Username">
        </div>

        <div id="pass">
            <input type="password" name="password1" placeholder="Password" id="box1"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
     title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div id="pass">
            <input type="password" name="password2" placeholder="Again Password" id="box1"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
     title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>

    <div class="signup">
        <input type="submit" id="sign">
           
        
     </div>
</form>
    <p id=para3>By siging up you agree to our Terms,<br></p>
        <p id="para4">Data Policy and Cookies Policy</p>


</div>

<div class="base">
    <p id="footer">Have an Account?
        <a href="/accounts/login">Login</a>
    </p>
</div>
<div>
    {% for message in messages %}
    <h3>
        {{message}}
    </h3>
    {% endfor %}
</div>

</body>

</html>
